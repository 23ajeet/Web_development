<html lang="en">
<head>

    <title>Variable, Data Type and Operator in Javascript </title>
    <script>
        // variable store data just like container 
        var a= 78;
        var b="Ajeet";
        c= 34.55;
        c=-c 
        // console.log(c);

        // operator in js 
        // 1. Urinary Operator: It has single operand (x=-x)
        // 2. Binary Operator: It has two operand and one operand (x=x+6)

        // Operand: Entities on ehich operator work 
        // JS doesnt give error for semi colon

        var num1= 2;
        var num2= 4;

        // arithmetic operator in action 
        console.log("the value of num1+num2 is "+(num1+num2 ))
        console.log("the value of num1-num2 is "+(num1-num2 ))
        console.log("the value of num1*num2 is "+(num1*num2 ))
        console.log("the value of num1/num2 is "+(num1/num2 ))
        console.log("the value of num1**num2 is "+(num1**num2 ))
        console.log("the value of num1++ is "+(num1++ ))
        console.log("the value of ++num1 is "+(++num1 ))
        console.log("the value of num2-- is "+(num2-- ))
        console.log("the value of --num2 is "+(--num2))


    </script>
