document.addEventListener("DOMContentLoaded", function () {
  const squares = document.querySelectorAll(".square");
  const lastSquare = document.querySelector(".last-square");
  let clickCount = 0;
  let clickSequence = [];

  squares.forEach((square, index) => {
    square.addEventListener("click", () => {
      
      square.style.backgroundColor = "red";

      
      clickCount++;

      
      clickSequence.push(index);

      
      if (clickCount == squares.length) {
        resetColors();
      }
    });
  });

  function resetColors() {
    clickSequence.forEach((index, sequenceIndex) => {
      setTimeout(() => {
        squares[index].style.backgroundColor = "#00008B"; 
      }, sequenceIndex * 200); 
    });

    
    clickCount = 0;
    clickSequence = [];
  }
});

</script>
